<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    #container {
        display: flex;
        height: 100vh;
    }

    #project-panel {
        width: 200px;
        background-color: #ddd;
        padding: 10px;
    }

    #project-buttons {
        margin-top: 10px;
    }

    #project-buttons button {
        display: block;
        width: 100%;
        background: none;
        border: none;
        padding: 10px;
        text-align: left;
        margin-bottom: 5px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
    }

    #project-buttons button:hover {
        background-color: #45a049;
    }

    #chat-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px;
    }

    #chat-window {
        flex: 1;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
        height: 500px; /* Adjust this value as needed for a fixed height */
        width: 75vh;
        margin: 0 auto;
        padding: 0;
    }

    #chat-form {
        display: flex;
        flex-direction: column;
        margin-top: auto;
    }

    #message-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
    <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#project-panel" role="button" aria-controls="offcanvasExample" id="open-offcanvas">
        <i class="fa fa-project-diagram"></i> Open Projects
      </a>
      
  <div id="container">
    <div class="offcanvas offcanvas-start show" tabindex="-1" id="project-panel">
      <div class="offcanvas-header">
        <h2>Projects</h2>
      </div>
      <div class="offcanvas-body">
        <button class="btn btn-success" id="add-project-button">Add Project</button>
        <div id="project-buttons"></div> <!-- Container for project buttons -->
      </div>
    </div>
    <div id="chat-panel">
      <div id="chat-window" class="form-control border p-3 mb-3 bg-light overflow-auto flex-grow-1"></div>
      <form id="chat-form">
        <input type="text" class="form-control"id="message-input" placeholder="Type a message..." />
        <button class="form-control btn btn-primary" type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
